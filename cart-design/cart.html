<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>

            <div class="notification">
                <p class="badge"></p>
              </div>
            <div class="right-nav">
                <a href="#">Ecommerce</a>
                <i class='bx bx-cart-add' id="menu"></i>
            </div>

        </nav>

        <div class="toast_body">
            <i class='bx bxs-check-circle' ></i> <p>Order Successful</p>
        </div>

        <div class="sidebar">
            <div class="topBar">
                <div class="cross">
                    <i class='bx bx-x' id="cross"></i>
                </div>
                <div class="heading">
                    <a href="#">Your Cart</a>
                </div>

            </div>


            <div class="card-box">


            </div>
            <div class="view">
                <hr width="100%">
                <div class="total"></div>

                <button class="buybtn">Buy Now</button>
            </div>

        </div>
    </header>

    <div class="shop">
        <h1>Shop Products</h1>
    </div>
    <div class="products">
        <div class="card">
            <div class="card-img">
                <img src="black polo.PNG" alt="">
            </div>
            <div class="product-name">
                Casual Black Polo
            </div>
            <div class="price">
                <b>$100</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="waterproof hoodie.PNG" alt="">
            </div>
            <div class="product-name">
                Waterproof Hoodie
            </div>
            <div class="price">
                <b>$50</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="bluesweat.PNG" alt="">
            </div>
            <div class="product-name">
                Blue Sweatshirt
            </div>
            <div class="price">
                <b>$20</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="polo t-shirt.PNG" alt="">
            </div>
            <div class="product-name">
                Casual T-shirt
            </div>
            <div class="price">
                <b>$110</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="waterproof hoodie.PNG" alt="">
            </div>
            <div class="product-name">
                Navyblue Hoodie
            </div>
            <div class="price">
                <b>$70</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="waterproof hoodie.PNG" alt="">
            </div>
            <div class="product-name">
                Ash Jacket
            </div>
            <div class="price">
                <b>$40</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="polo t-shirt.PNG" alt="">
            </div>
            <div class="product-name">
                polo T-shirt
            </div>
            <div class="price">
                <b>$80</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="shirt.PNG" alt="">
            </div>
            <div class="product-name">
                Shirt
            </div>
            <div class="price">
                <b>$60</b>
                <i class='bx bx-shopping-bag addCart'></i>
            </div>
        </div>
    </div>

    <footer>
        <p>All Rights are reserved by @ 2025</p>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
